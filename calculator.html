<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel= "icon" type = "image/png" href="icons8-calculator-48.png">
  </head>
  <body>
    <link rel="icon" type="image/png" href="info.png">
    <h1>CALCULATOR</h1>
    <div class="calculator">
      <div class="output" id="output">0</div>
        <!--rad and deg-->
      <button id = "btn-deg">deg</button>
      <button id = "btn-!">!</button>
    
   
      <button id = "btn-sqrt">√</button>
      <button id="btn-del" class="orange">&#x232b;</button>
      <button id="btn-ac" class="orange">AC</button>
      <button id="btn-percent" class="orange">%</button>
      <button id="btn-div" class="orange">&#xf7;</button>
      <!-- opening bracket -->
      <button id = "btn-("> ( </button>
      <button id = "btn-ln">ln</button>
      <button id = "btn-sin">sin</button>
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button> 
      <button id="btn-mul" class="orange">&#x2715;</button>
      <!-- closing bracket -->
      <button id = "btn-)"> ) </button>
      <button id = "btn-log">log</button>
      <button id = "btn-cos">cos</button>
      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-sub" class="orange">&#x2212;</button>
      <!-- e  -->
      <button id = "btn-e">e</button>
      <button id = "btn-sqr">x²</button>
      <button id = "btn-tan">tan</button>
      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-plus" class="orange">+</button>
      <!-- ans -->
      <button id = "btn-ans">Ans</button>
      <button id = "btn-exp">exp</button>
      <button id = "btn-pi">π</button>
   
  
      <button id="btn-0">0</button>
      <button id="btn-dot">.</button>
      <button id="btn-equals" class="equals orange">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
